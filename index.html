<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Web Bundle</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1 id="header">Interactive Web Playground ðŸŽ‰</h1>
  </header>

  <section>
    <button id="changeTextBtn">Click Me</button>
    <div id="hoverBox">Hover Over Me</div>
    <div id="keypressDisplay">Press any key...</div>
    <div id="secretAction">Double-click or long press me ðŸ¤«</div>
  </section>

  <section class="gallery">
    <h2>Image Gallery</h2>
    <img id="galleryImage" src="https://via.placeholder.com/300x200?text=Image+1" alt="Slideshow"/>
    <button id="nextImageBtn">Next Image</button>
  </section>

  <section class="tabs">
    <button class="tab" onclick="openTab(event, 'tab1')">Tab 1</button>
    <button class="tab" onclick="openTab(event, 'tab2')">Tab 2</button>
    <div id="tab1" class="tabContent">This is content for Tab 1.</div>
    <div id="tab2" class="tabContent">This is content for Tab 2.</div>
  </section>

  <section>
    <form id="signupForm">
      <h2>Sign Up</h2>
      <input type="text" id="username" placeholder="Username" required/>
      <input type="email" id="email" placeholder="Email" required/>
      <input type="password" id="password" placeholder="Password" required/>
      <span id="feedback"></span>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
